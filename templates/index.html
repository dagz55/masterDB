<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECS-Linux Server Patch Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#E9FFF5',
                            100: '#CBFFE6',
                            200: '#9CFED2',
                            300: '#5CF9BD',
                            400: '#1EEBA3',
                            500: '#00D28D',
                            600: '#00AC73',
                            700: '#008960',
                            800: '#006C4D',
                            900: '#005941',
                            950: '#003226',
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-primary-50 dark:bg-primary-950 text-primary-950 dark:text-primary-50 transition-colors duration-200">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-primary-900 dark:text-primary-100">Server Patch Schedule</h1>
            <button id="darkModeToggle" class="bg-primary-200 dark:bg-primary-800 text-primary-800 dark:text-primary-200 px-4 py-2 rounded-md">
                Toggle Dark Mode
            </button>
        </div>
        <div class="mb-4">
            <label for="daySelect" class="block text-sm font-medium text-primary-700 dark:text-primary-300">Select Day:</label>
            <select id="daySelect" class="mt-1 block w-full py-2 px-3 border border-primary-300 bg-primary-100 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-primary-800 dark:border-primary-600 dark:text-primary-100">
                <option value="">Select Day</option>
                {% for day in days %}
                    <option value="{{ day }}">{{ day }}</option>
                {% endfor %}
            </select>
        </div>
        <button id="filterButton" class="bg-primary-500 hover:bg-primary-600 text-white font-bold py-2 px-4 rounded">
            Filter
        </button>
        <div class="overflow-x-auto mt-4">
            <table id="serverTable" class="min-w-full bg-primary-100 dark:bg-primary-800">
                <thead class="bg-primary-600 text-white">
                    <tr>
                        <th class="py-2 px-4 text-left">Server Name</th>
                        <th class="py-2 px-4 text-left">App Code</th>
                        <th class="py-2 px-4 text-left">Env</th>
                        <th class="py-2 px-4 text-left">Deployment</th>
                        <th class="py-2 px-4 text-left">Location</th>
                        <th class="py-2 px-4 text-left">Patch Date MNL</th>
                        <th class="py-2 px-4 text-left">Patch Start Time MNL</th>
                        <th class="py-2 px-4 text-left">Patch End Time MNL</th>
                        <th class="py-2 px-4 text-left">Patch Start Time PST</th>
                        <th class="py-2 px-4 text-left">Patch End Time PST</th>
                        <th class="py-2 px-4 text-left">App Support Group Email</th>
                        <th class="py-2 px-4 text-left">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
